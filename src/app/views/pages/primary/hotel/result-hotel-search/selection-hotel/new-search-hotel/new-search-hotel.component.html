<div class="form-bloc mt-3">
    <div class="simple-linear p-2">
        <div class="row p-2 model-container">
            <div class="col-md-3 d-flex justify-content-center ">
                <i class="fas fa-map-marker-alt mr-2 i-disable" *ngIf="searchModel.destinationText"></i>
                <span class="h6 textmuted ">{{searchModel.destinationText}}</span>
            </div>



            <!-- <i class="fas fa-slash p-2 fa-2x separator d-none d-md-block" ></i> -->
            <div class="col-md-3 d-flex justify-content-center">
                <i class="fas fa-calendar-alt mr-2 i-disable"></i>
                <span class="h6 textmuted">{{searchModel.checkIn | date:'dd/MM'}} - {{searchModel.checkOut |
                    date:'dd/MM/yyyy'}} ({{this.searchModel.nbNights}} nights) </span>

            </div>
            <!-- <i class="fas p-2 fa-slash fa-2x separator d-none d-md-block"></i> -->
            <div class="col-md-3 d-flex justify-content-center">
                <i class="fas fa-bed mr-2 i-disable"></i>
                <span class="h6  textmuted"> {{searchModel.qteADT}} {{'Adult(s)'|translate}}, {{searchModel.nbRooms}}
                    {{'Room'|translate}}</span>

            </div>
            <div class="col-md-3 d-flex justify-content-end p-0">
                <button class="btn btn-primary col-sm-6 col-md-7" type="button" (click)="showSearchForm = true">
                    <span>
                        {{'modify
                        search'|translate}}
                    </span>
                    <div class="icon2 d-flex align-items-center justify-content-center">
                        <i class="fas fa-edit"></i>
                    </div>
                </button>
            </div>
        </div>
        <!-- <h2>Observable weather</h2> -->
        <!-- <input type="text" placeholder="Enter city" [formControl]="searchInput"> -->

    </div>
    <div *ngIf="showSearchForm" class="m-2">
        <div class="row">
            <div class="col text-right"><i class="fas fa-times icon clickable icon-bg"
                    (click)="showSearchForm=false"></i>
            </div>
        </div>

        <div class="card-form pb-4 mb-3">
            <div class="form-field">
                <app-hotel-search-form [data]="searchModel" #searchHotel></app-hotel-search-form>
                <div class="row mb-3">
                    <div class="col-12 text-right mrgBtm">
                        <!-- <button type="button" [disabled]="loadingSearch" (click)="searchHotel.reset()" class="btn btn-primary col-5 col-md-2">
                            <span>{{'Refresh'|translate}}</span>
                            <div class="icon d-flex align-items-center justify-content-center">
                                <i class="fas fa-sync-alt"></i>
                            </div>
                        </button> -->
                        <button type="button" class="btn btn-primary  col-sm-5 col-md-2"
                            [disabled]="searchHotel.disableButtonSearch()"
                            (click)="search(searchHotel.getSearchModel())">
                            <span> {{'Search'|translate}}</span>
                            <div class="icon2 d-flex align-items-center justify-content-center">
                                <i class="fas fa-search"></i>
                            </div>
                        </button>

                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
