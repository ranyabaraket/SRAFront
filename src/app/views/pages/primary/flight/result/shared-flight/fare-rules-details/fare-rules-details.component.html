    <div  *ngIf="data" >
  <div class="m-0 card-rule"
    *ngFor="let fareRule of data.fareRules[0].ruleDetails;let index=index;">
    <div class="d-flex title-box " [ngClass]="fareRule.open ? 'bg-light-blue' : 'c'">
      <div class="pl-2 pt-2 flex-grow-1   clickable text-title" >
        <b>{{fareRule.category}}</b>
      </div>
      <div class="p-2">
        <i class="fas fa-plus text-title clickable" *ngIf="!fareRule.open; else closed" (click)="showHideRule(index)"></i>
        <ng-template  #closed>
          <i class="fas fa-minus text-title clickable"(click)="showHideRule(index)"></i>
        </ng-template>
        
      </div>
    </div>
    <div class="px-2" [hidden]="!fareRule.open" >
      <p  [innerHTML]="format(fareRule.rules)"> </p>
    </div>
  </div>
</div>

  <div *ngIf="!data " class="text-center text-muted">
    {{'No result found'|translate}}
  </div>
</mat-dialog-content>
