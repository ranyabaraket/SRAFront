<div class="card card-cube mb-2 p-3">
    <span class="badge-corner ">
        <!--<a class="clickable">{{data.gds}}</a></span>-->
        <a class="clickable">PL</a></span>
    <div class="row">
        <div class="col-md-9 col-sm-8">
            <div class="row">
                <div class="col-4">
                    <img src="{{data.car.imageurl}}" class="img-title"
                        alt="{{data.car.type_name}}">
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col h6">
                                    <b>{{data.car.type_name}}</b>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    {{data.pickup.location}}  <i class="fas fa-long-arrow-alt-right text-muted "></i> {{data.dropoff.location}}  
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col">
                                    <span class="clickable mr-2" *ngIf="data.car.bags" title="Bag">
                                        <i class="fas fa-suitcase details-span mr-2"></i>{{data.car.bags}}
                                    </span>
                                    <span class="clickable mr-2" *ngIf="data.car.automatic_transmission === 'true'" title="Automatic">
                                        <i class="fab fa-adn details-span mr-2"></i>
                                    </span>
                                    <span class="clickable mr-2" *ngIf="data.car.air_conditioning ==='true' " title="Air conditioner">
                                        <i class="fas fa-fan details-span mr-2"></i>
                                    </span>
                    
                                    <span class="clickable mr-2" *ngIf="data.car.passengers" title="Passengers">
                                        <i class="fas fa-user details-span mr-2"></i>
                                        {{data.car.passengers}}  
                                    </span>
                                </div>
                            </div>

                                            <i class="fas fa-suitcase mr-2"></i>{{transfer.general.SmallBagAllowance}}
                                        </small>

                                            title="Stop">
                                            <i class="fas fa-hand-paper mr-2"></i>
                                            {{transfer.general.Min_Stops}} - {{transfer.general.Max_Stops}}
                                        </small>
                                    
                                </div>
                            </div>
                            <div class="row" *ngIf="transfer.general.NumberOfReviews>0">

                                            class="badge badge-warning mr-2">{{transfer.general.Rating}}</span></h3>

                                </div>

                                </div>

                        </div>
                        <div class="col-md-2 col-sm-6">
                            <img src="{{data.partner.logo}}" class="img-logo clickable" title="{{data.partner.name}}"
                                alt="{{data.partner.name}}">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-4  text-right">
            <div class="row">
                <div class="col h6">
                    <!--<b>{{transfer.pricing.price }}
                            {{transfer.pricing.currency}}</b>-->
                    <b>{{ format(data.total_fare.totalFare) }}
                        {{data.total_fare.currency}}</b>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-sm btn-success" (click)="select(data)">{{'Select'
                        | translate}}
                    </button>
                </div>
            </div>
            <div class="row">
                <div class=" col h6">
                    <small *ngIf="data.price_details.free_cancellation !== 'true' else freeCancelation;" class=" text-right">
                        <b class="text-error"> {{'Not Refundable'|translate}}</b> </small>
                    <ng-template #freeCancelation>
                        <small class="text-danger text-right">
                            <b> {{'Free Cancellation'|translate}}</b> </small>
                    </ng-template>
                </div>
            </div>
