<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dialogRef.close()">
    <span aria-hidden="true">Ã—</span>
</button>
<h3 mat-dialog-title><b> {{'add new Agent commission' | translate}}</b></h3>
<hr>
<mat-dialog-actions align="end">
  
        <div class="col-md-6 col-sm-12">
            <div class="form-floating mb-3">
                <select class="form-control form-control-sm is-invalid" name="codeModule" [(ngModel)]="commission.id.codeModule"
                    [ngClass]="{ 'is-invalid': codeModule.invalid  && (codeModule.dirty || codeModule.touched) }"
                    required  #codeModule="ngModel"
                    (change)="onChange($event)">
                    <option value="T"> {{'Flight'| translate }} </option>
                    <option value="H"> {{'hotel'| translate }} </option>
                    <option value="V"> {{'Visa'| translate }} </option>
                    <option value="F"> {{'Transfer'| translate }} </option>
                    <option value="G"> {{'Package'| translate }} </option>
                </select>

                <label for="floatingSelect">{{'codeModule'| translate}} </label>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-sm is-invalid" placeholder="{{'txMarkup'| translate}}"
                    [(ngModel)]="commission.txAgMarkup" name="txAgMarkup" 
                    [ngClass]="{ 'is-invalid':   txAgMarkup.invalid  && (txAgMarkup.dirty || txAgMarkup.touched) }"
                    required  #txAgMarkup="ngModel">
                <label for="floatingSelect">{{'txMarkup'| translate}} </label>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-sm is-invalid" placeholder="{{'mntMarkup'| translate }}"
                    [(ngModel)]="commission.mntAgMarkup" name="mntAgMarkup"
                    min="0"
                    [ngClass]="{ 'is-invalid':   mntAgMarkup.invalid  && (mntAgMarkup.dirty || mntAgMarkup.touched) }"
                    required #mntAgMarkup="ngModel">
                <label for="floatingSelect">{{'mntMarkup'| translate }} </label>
            </div>
        </div>
        <div class="col-6">

        </div>
    
    <div class="col-md-6 ">
        <button class="btn btn-sm btn-success col-sm-12 col-md-12" (click)="save()" [disabled]="loading || disableButton()">
            <div *ngIf="loading" class="spinner-border spinner-border-sm text-light" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            {{'Save'|translate}}
            <div class="icon2 d-flex align-items-center justify-content-center">
                <i class="far fa-save"></i>
            </div>
        </button>
    </div>
</mat-dialog-actions>
