<div class="container-fluid  pt-0">
    <div class=" mt-4  mb-2">
        <form #searchForm="ngForm">

            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-sm" placeholder="{{'Ref.'|translate}}"
                        [(ngModel)]="searchModel.idNotif" name="idNotif">
                        <label for="floatingSelect"> {{'Reference'|translate}}</label>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="form-floating mb-3">
                    <input type="date" class="form-control form-control-sm" [(ngModel)]="searchModel.dtNotif"
                        name="dtNotif">
                        <label for="floatingSelect"> {{'Request date'|translate}} </label>
                </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="form-floating mb-3">
                    <select class="form-control form-select" [(ngModel)]="searchModel.sentTo" name="sentTo">
                        <option *ngFor="let item of sentToList"> {{item.name|translate}}
                        </option>
                    </select> 
                    <label for="floatingSelect"> {{'Sent to'|translate}}</label>
                </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="form-floating mb-3">
                    <select class="form-control form-control-sm" [(ngModel)]="searchModel.notifStatus"
                        name="notifStatus">
                        <option *ngFor="let item of statusList" [value]="item.value"> {{item.name|translate}}
                        </option>
                    </select>
                    <label for="floatingSelect"> {{'Status'|translate}} </label>
                </div>
            </div>
            </div>

            <div class="row  mt-2">
                <div class="col-12 text-right">
                    <button type="button" class="btn btn-sm btn-success col-12 col-md-2 m-2" (click)="find()" 
                                [disabled]="loading"> <div *ngIf="loading" class="spinner-border spinner-border-sm text-light" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div> <span>{{'Find'|translate}}</span>
                                    <div class="icon2 d-flex align-items-center justify-content-center">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </button>
                        <!-- <button type="button" class="btn btn-sm  btn-primary col-12 col-md-2 m-2"
                            (click)="reset(searchForm)" [disabled]="loading">{{'Refresh'|translate}}</button> -->

                                <button type="button" class="btn btn-sm btn-primary col-12 col-md-2 m-2" (click)="reset(searchForm)" 
                                [disabled]="loading">{{'Refresh'|translate}}
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <i class="fas fa-sync-alt"></i>
                                    </div>
                                </button>
                </div>
            </div>
        </form>
    </div>
    <div class="container rounded">
    <div class="mb-4  card card-no-border">
        <label class="ml-2"> {{'Tickets'|translate}} ({{total}}) </label>
        <ng2-smart-table  id ="myTableElementId" (delete)="onDeleteConfirm($event.data);" (edit)="onEdit($event)" 
            [settings]="settings"  [source]="source"  (create)="onAdd()" (custom)="onResponse($event)">
        </ng2-smart-table>
    </div>
    <br><br>
   </div>
</div>
