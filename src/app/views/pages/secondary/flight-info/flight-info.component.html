<div class="container-fluid pt-2">
    <div class="  mt-4  mb-2">
        <form #searchForm="ngForm">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-sm" placeholder="{{'Flight No.'|translate}}"
                        [(ngModel)]="numVol" name="numVol">
                        <label for="floatingSelect"> {{'Flight number'|translate}}</label>
                </div>
                </div>

                <div class="col-md-6 col-sm-12">
                    <button type="button" class="btn btn-sm btn-success col-12 col-md-4 m-2" (click)="find()" 
                                [disabled]="loading"> <div *ngIf="loading" class="spinner-border spinner-border-sm text-light" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div> <span>{{'Find'|translate}}</span>
                                    <div class="icon2 d-flex align-items-center justify-content-center">
                                        <i class="fas fa-search"></i>
                                    </div>
                                </button>
                        <!-- <button type="button" class="btn btn-sm  btn-primary col-12 col-md-2 m-2"
                            (click)="reset(searchForm)" [disabled]="loading">{{'Refresh'|translate}}</button> -->

                                <button type="button" class="btn btn-sm btn-primary col-12 col-md-4 m-2" (click)="reset()" 
                                [disabled]="loading">{{'Refresh'|translate}}
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <i class="fas fa-sync-alt"></i>
                                    </div>
                                </button>
                </div>
            </div>
        </form>
    </div>
    <div class="container rounded">
    <div class=" card card-no-border  mt-2  mb-4">
        <label class="ml-2"> {{'Flight Info' |translate }}({{total}} {{'results'|translate}}) </label>
        <ng2-smart-table id="myTableElementId" [settings]="settings" [source]="source">
        </ng2-smart-table>

    </div>
    </div>
    <br><br>
</div>
