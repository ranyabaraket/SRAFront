    <span aria-hidden="true">Ã—</span>
</button>

<h3 mat-dialog-title><b>{{'Update Commission' | translate}}</b></h3>
<hr>
<mat-dialog-actions align="end" >
        <div class="col-md-6 col-sm-12">
            <div class="form-floating mb-3">
                    <select class="form-control form-control-sm is-invalid" name="codeModule" [(ngModel)]="commission.codeModule" #title="ngModel" 
                      [ngClass]="{ 'is-invalid': codeModule.invalid  && (codeModule.dirty || codeModule.touched) }"
                    required  #codeModule="ngModel">
                        <option value="T"> {{'Flight'| translate }} </option> 
                        <option value="H"> {{'hotel'| translate }} </option>  
                        <option value="V"> {{'Visa'| translate }} </option>             
                        <option value="F"> {{'Transfer'| translate }} </option>             
                        <option value="G"> {{'Package'| translate }} </option>           
                    </select>

                <label for="floatingSelect">{{'codeModule'| translate}} </label>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-sm is-invalid" 
                name="txMarkup" [(ngModel)]="commission.txMarkup" 
                [ngClass]="{ 'is-invalid':   txMarkup.invalid  && (txMarkup.dirty || txMarkup.touched) }"
                    required  #txMarkup="ngModel">  
                <label for="floatingSelect">{{'txMarkup'| translate}} </label>
            </div>
        </div>

        <div class="col-md-6 col-sm-12">
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control-sm is-invalid" placeholder="{{'mntMarkup'| translate }}"
                    [(ngModel)]="commission.mntMarkup" name="mntMarkup" 
                    [ngClass]="{ 'is-invalid':   mntMarkup.invalid  && (mntMarkup.dirty || mntMarkup.touched) }"
                    required #mntMarkup="ngModel"
                    >
                <label for="floatingSelect">{{'mntMarkup'| translate }} </label>
            </div>
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="form-floating mb-3">
                    <select class="form-control form-control-sm is-invalid" name="addToPrice" [(ngModel)]="commission.addToPrice" 
                    [ngClass]="{ 'is-invalid':   addToPrice.invalid  && (addToPrice.dirty || addToPrice.touched) }"
                    required #addToPrice="ngModel">
                        <option value="O"> {{'Yes'| translate}} </option> 
                        <option value="N"> {{'No'| translate}} </option>               
                    </select>
                <label for="floatingSelect">{{'addToPrice'| translate}} </label>
            </div>
        </div>



        <div class="col-md-6 ">
            <button class="btn btn-sm btn-success col-sm-12 col-md-12" (click)="save()" [disabled]="loading  || disableButton() || txMarkup.invalid ">
                <div *ngIf="loading" class="spinner-border spinner-border-sm text-light" role="status">
                    <span class="sr-only">{{'loading' | translate}}</span>
                </div>
                {{'Save'|translate}}
                <div class="icon2 d-flex align-items-center justify-content-center">
                    <i class="far fa-save"></i>
                </div>
            </button>
            <!-- </div> -->
            </div>
