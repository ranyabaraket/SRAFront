<form [formGroup]="requestdemoForm" #requestDemoForm="ngForm">
    <div class="row inputs-field">
        <div class="col-sm-12 col-md-6">
            <div class="input-icons">
                <i class="fas fa-user icon" style='font-size:16px'></i>
                <input type="text" placeholder="{{'Name'|translate}}" class="input-field form-control" name="nameReq"
                    id="nameReq" formControlName="nameReq"
                    [ngClass]="{ 'is-invalid': (submittedRequest && requestdemoForm.controls.nameReq.errors)}" />
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="input-icons">
                <i class="fas fa-map-marker-alt icon" style='font-size:16px'></i>
                <select class="input-field form-control" id="idPays" name="idPays" formControlName="idPays"
                    [ngClass]="{ 'is-invalid': (submittedRequest && requestdemoForm.controls.idPays.errors)}"
                    (change)="getCodePays($event);">
                    <option value="" disabled> {{'Country'|translate}} </option>
                    <option *ngFor="let item of listPays |async" [value]="item.idPays">{{item.lpays}} </option>
                </select>
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="input-icons">
                <i class="fas fa-building icon" style='font-size:16px'></i>
                <input type="text" placeholder="{{'Company'|translate}}" class="input-field form-control"
                    name="companyName" id="companyName" formControlName="companyName"
                    [ngClass]="{ 'is-invalid': (submittedRequest && requestdemoForm.controls.companyName.errors)}" />
            </div>
        </div>


        <div class="col-sm-12 col-md-2">
            <div class="input-icons">
                <i class="fas fa-phone icon" style='font-size:16px'></i>
                <input type="text" class="input-field form-control" formControlName="Code" id="Code" readonly />


            </div>
        </div>
        <div class="col-sm-12 col-md-4 ">
            <div class="input-icons">
                <i class="fas fa-phone icon" style='font-size:16px'></i>
                <input type="tel" placeholder="{{'Phone Number'|translate}}" class="input-field form-control"
                    name="mobileReq" id="mobileReq" formControlName="mobileReq"
                    [ngClass]="{ 'is-invalid': (submittedRequest && requestdemoForm.controls.mobileReq.errors)}"
                    pattern='^\d{5,14}' />
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="input-icons">
                <i class="fas fa-envelope icon" style='font-size:16px'></i>
                <input type="text" placeholder="{{'Work Email'|translate}}" class="input-field form-control"
                    name="emailReq" id="emailReq" formControlName="emailReq"
                    [ngClass]="{ 'is-invalid': (submittedRequest && requestdemoForm.controls.emailReq.errors)}"
                    [email]="true" />
            </div>
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="input-icons">
                <i class="fas fa-paperclip icon" style='font-size:16px'></i>
                <input type="text" placeholder="{{'Subject'|translate}}" class="input-field form-control"
                    name="subjectReq" id="subjectReq" formControlName="subjectReq"
                    [ngClass]="{ 'is-invalid': (submittedRequest && requestdemoForm.controls.subjectReq.errors)}" />
            </div>
        </div>

        <div class="col-sm-12 col-md-12">
            <div class="input-icons">
                <i class="fas fa-comment-dots icon" style='font-size:16px'></i>
                <textarea class="input-field form-control" name="commentReq" id="commentReq"
                    formControlName="commentReq" placeholder="{{'Comments'|translate}}"
                    [ngClass]="{ 'is-invalid': (submittedRequest && requestdemoForm.controls.commentReq.errors)}"></textarea>
            </div>
        </div>
    </div>

    <!--Captcha -->
    <div class="row">
        <div class="col ml-2" style="transform: scale(0.90);transform-origin: 0;">
            <re-captcha (resolved)="resolved($event)" siteKey="{{recaptcha}}"
                [ngClass]="{ 'is-invalid': (submittedRequest && !captchaResponse)}"></re-captcha>
        </div>

    </div>
    <div class="row ">
        
        <!-- <div class="row "> -->
        <!-- Button create Account -->

        <div class="col text-right">
            <button class="btn  btn-sm btn-primary col-12 col-md-4" (click)="requestDemo()" [disabled]="loading">
                <div *ngIf="loading" class="spinner-border spinner-border-sm text-light" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                {{'SUBMIT'|translate}}
            </button>
            <!-- </div> -->
        </div>
    </div>
</form>
